<div class="login-container container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Entrar</mat-card-title>
          <mat-card-subtitle>Acesse com seu e-mail e senha</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email" type="email" placeholder="seu@email.com" />
              <mat-error *ngIf="form.controls.email.hasError('required')">E-mail é obrigatório</mat-error>
              <mat-error *ngIf="form.controls.email.hasError('email')">Formato inválido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Senha</mat-label>
              <input matInput formControlName="senha" [type]="hidePassword ? 'password' : 'text'" />
              <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="form.controls.senha.hasError('required')">Senha é obrigatória</mat-error>
            </mat-form-field>

            <mat-error *ngIf="apiError" class="d-block mb-2">{{ apiError }}</mat-error>

            <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="loading">
              <mat-progress-spinner
                *ngIf="loading"
                mode="indeterminate"
                diameter="18"
                strokeWidth="3"
                class="me-2"
              ></mat-progress-spinner>
              <span *ngIf="!loading">Entrar</span>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
